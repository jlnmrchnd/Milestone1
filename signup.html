<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The Bark Side provides information on pets. Sign up to receive regular updates!"
    />
    <meta
      name="keywords"
      content="pet, pets, dog, cat, rabbit, bunny, guinea pig, hamster, health, vet, food, toy"
    />
    <meta name="author" content="Julien Marchand" />
    <script
      src="https://kit.fontawesome.com/756d34e92f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>The Bark Side</title>
  </head>

  <body>
    <header>
      <nav>
        <a href="assets/index.html">Home</a>
        <a href="#signup.html">Pets</a>
      </nav>
    </header>
    <section id="signup">
      <h1>Sign up to The Bark Side</h1>
      <br />
      <p>
        We're excited that you'd like to hear more about pets. Pop your details
        below, and we will keep you informed via a monthly newsletter.
      </p>
      <br />
      <section id="form">
        <form action="https://www.sendmydatatoTheBarkSide.com" method="post">
          <label for="full_name" value="fullname" name="fullname"
            >Full Name:</label
          >
          <input id="full_name" type="text" required />
          <br />
          <label for="email_address" value="email" name="email"
            >Email Address:</label
          >
          <input id="email_address" type="email" required />
          <br />
          <br />
          <label for="Pet" value="pet" name="pet"
            >I'd like to know more about:</label
          >
          <br />
          <input id="dog" type="radio" value="dog" name="pet" required />
          <label for="dog">Dog</label>
          <br />
          <input id="cat" type="radio" value="cat" name="pet" />
          <label for="cat">Cat</label>
          <br />
          <input id="rabbit" type="radio" value="rabbit" name="pet" />
          <label for="rabbit">Rabbit</label>
          <br />
          <input id="hamster" type="radio" value="hamster" name="pet" />
          <label for="hamster">Hamster</label>
          <br />
          <input id="pig" type="radio" value="pig" name="pet" />
          <label for="pig">Guinea Pig</label>
          <br />
          <input id="fish" type="radio" value="fish" name="pet" />
          <label for="fish">Fish</label>
          <br />
          <input id="birds" type="radio" value="birds" name="pet" />
          <label for="birds">Birds</label>
          <br />
          <br />
          <input type="submit" value="I'm in!" />
        </form>
      </section>
    </section>
    <footer class="footer">
      <p>The Bark Side, created by Julien Marchand September 2023</p>
    </footer>
  </body>
</html>
